<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LeaseVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to LeaseVault</h1>
    <p class="subtitle">Securely upload your lease documents and generate a quick summary.</p>

    <div class="upload-section">
      <label class="upload-label" for="fileInput">
        <!-- simple "icon" using text, you can swap for SVG later -->
        üìÅ Upload Document
      </label>
      <input type="file" id="fileInput" />

      <div class="upload-text">
        Choose a file from your device to begin.
      </div>
      <div id="fileName" class="file-name"></div>
    </div>

    <div class="buttons-row">
      <!-- Upload button just re-triggers file chooser for convenience -->
      <button type="button" class="btn" id="uploadTrigger">
        Choose File
      </button>
      <button type="button" class="btn btn-primary" id="summaryBtn" disabled>
        Generate Summary
      </button>
    </div>

    <div class="summary-box">
      <div class="summary-title">Summary</div>
      <div id="summaryOutput">
        Upload a document and click ‚ÄúGenerate Summary‚Äù to see a preview here.
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileName = document.getElementById("fileName");
    const uploadTrigger = document.getElementById("uploadTrigger");
    const summaryBtn = document.getElementById("summaryBtn");
    const summaryOutput = document.getElementById("summaryOutput");

    // Clicking the "Choose File" button opens the native file dialog
    uploadTrigger.addEventListener("click", () => {
      fileInput.click();
    });

    // When a file is selected
    fileInput.addEventListener("change", () => {
      if (fileInput.files && fileInput.files.length > 0) {
        const file = fileInput.files[0];
        fileName.textContent = "Selected file: " + file.name;

        // Enable the summary button once a file is chosen
        summaryBtn.disabled = false;
        summaryOutput.textContent = "File uploaded. Click ‚ÄúGenerate Summary‚Äù to continue.";
      } else {
        fileName.textContent = "";
        summaryBtn.disabled = true;
        summaryOutput.textContent = "Upload a document and click ‚ÄúGenerate Summary‚Äù to see a preview here.";
      }
    });

    // Placeholder logic for "Generate Summary"
    summaryBtn.addEventListener("click", () => {
      if (!fileInput.files || fileInput.files.length === 0) {
        alert("Please upload a document first.");
        return;
      }

      const file = fileInput.files[0];

      // For now, this is just a placeholder summary.
      // Here is where you‚Äôd integrate your backend / AI summarization.
      const fakeSummary =
        "This is a placeholder summary for: " + file.name +
        "\n\nIn a real version of LeaseVault, this area would show an automatic summary of the uploaded document (e.g., key dates, parties involved, rent amount, and important clauses).";

      summaryOutput.textContent = fakeSummary;
    });
  </script>
</body>
</html>
